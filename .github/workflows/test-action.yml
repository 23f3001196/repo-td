name: Daily Commit Action

on:
  schedule:
    - cron: '30 18 * * *'  # 18:30 UTC daily (00:30 IST)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      
      - name: Email step [23f3001196@ds.study.iitm.ac.in] ðŸ“§
        run: echo "Workflow triggered for 23f3001196@ds.study.iitm.ac.in - $(date)"
      
      - name: Create timestamp file
        run: |
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Daily commit #$(date +%s)" > daily-log.txt
      
      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and force push
        run: |
          git add daily-log.txt
          git commit -m "Daily commit: $(date -u '+%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push origin HEAD:main --force
